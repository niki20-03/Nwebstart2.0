<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting Card</title>
    <style>
        body{
 
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Franklin Gothic Medium';
        }
        .card{
            background-color: #ffffff;
            color: #1e2a38;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(red, green, blue, alpha);
            border: 1px solid #e1e7ec;
            width: 320px;
        }
        .name{
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        .title{
            font-size: 16px;
            color: #4a6572;
            margin-bottom: 16px;
        }
        .company{
            font-size: 14px;
            margin-bottom: 12px;
        }
        .contact{
            font-size: 14px;
            line-height: 1.6;
        }
        .contact span{
            display: block;
        }
</style>

</head>
<body>
    <div class="Card">
        <div class="name">Alex Mercer</div>
        <div class="title">creativr Director</div>
        <div class="company">Phantom Design Studios</div>
        <div class="contact">
            <span>phone: 7676576089</span>
            <span>Email: gnikitha2022@gmail.com</span>
        </div>
        </div>
    
</body>
</html>
